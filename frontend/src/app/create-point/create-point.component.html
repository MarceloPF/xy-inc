<h3>Create Point</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="point.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Point X</label>
            <input type="text" class="form-control" id="point-x" required [(ngModel)]="point.point_x" name="point_x">
        </div>

        <div class="form-group">
            <label for="name">Point Y</label>
            <input type="text" class="form-control" id="point-y" required [(ngModel)]="point.point_y" name="point_y">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
